<script>
let n=10;
pry="";
for (let i = 1; i <n; i++) {
    for (let j = 1; j <n-i; j++) {
     pry+=" "   
    }
    for (let k = 1; k < 2*i; k++) {
            pry+=i
    }
    pry+="\n"
}
console.log(pry);
