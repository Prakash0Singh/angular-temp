<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Loan Calculator</title>
</head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-5 text-danger text-center mt-5 mb-3">Loan Calculator</h1>
            </div>
            <div class="col-8 mx-auto d-flex flex-column justify-content-center align-items-center bg-dark pt-5 text-light"
                style="height: 350px;">
                <form onsubmit="calculate(event)">
                    <label for="amount">Loan Amount <small>₹</small> : </label>
                    <input type="number" id="amount" class="mb-3" placeholder="Enter Amount..." min="1" required
                        style="width: 300px; height: 40px;">
                    <br>
                    <label for="rate">Interest Rate <small>%</small> : </label>
                    <input type="number" class="mb-3" id="rate" placeholder="Enter Rate of %" min="1" required
                        style="width: 300px; height: 40px;">
                    <br>
                    <label for="duration">Month's to Pay : </label>
                    <input type="number" id="duration" class="mb-3" placeholder="Enter Months..." min="1" required
                        style="width: 300px; height: 40px;">
                    <br>
                    <input type="submit" class="btn btn-danger float-end" value="Calculate">
                </form>
                <p id="payAmount" class="fw-bold fs-4"></p>
            </div>
        </div>
    </div>
</body>
<script>
    let amount = 0;
    let rate = 0;
    let time = 0;
    let payment = document.getElementById('payAmount')
    function calculate(event) {
        event.preventDefault();

        amount = document.getElementById('amount').value;
        rate = document.getElementById('rate').value;
        time = document.getElementById('duration').value;

        // Calculating interest per month
        const interest = (amount * (rate * 0.01)) / time;

        // Calculating total payment
        const total = ((amount / time) + interest).toFixed(2);
        
        payment.textContent = "Monthly Payment : ₹ " + total
    }
</script>

</html>
