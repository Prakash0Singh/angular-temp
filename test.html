      //Constuctor - functions which is used to create object
      console.log("------------------Object Created with Constructor Function");
      function World(name, lastname) {
        this.name = name;
        this.lastname = lastname;
      }

      World.prototype.fullName = function () {
        return this.name + " " + this.lastname;
      };
      World.prototype.nameLength = function () {
        console.log((this.name + this.lastname).length);
      };
      function Earth(n, l) {
        World.call(this, n, l);
      }
      let a1 = new World("Max", "Mad");
      let a2 = new World("Lucky", "Singh");
