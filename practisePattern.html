    <script>
        // Right Triangle and Hallow
        console.log("---------Right Triangle");
        const l=10;
        let rightTri="";
        for (let i = 1; i <l; i++) {
            for (let j = 1; j <l-i; j++) {
                rightTri+="-"
            }
            for (let k = 0; k <i; k++) {
                rightTri+="*"
            }
            rightTri+="\n";
        }
        console.log(rightTri);

        console.log("---------Hallow Right Triangle");

        rightTri="";
        for (let i = 1; i <l; i++) {
            for (let j = 1; j <l-i; j++) {
                rightTri+="-"
            }
            for (let k = 1; k <l; k++) {
                if (k===1||i==l-1||k===i) {
                    rightTri+="*"
                }
                else{
                    rightTri+=" "
                }
            }
            rightTri+="\n"
        }
        console.log(rightTri);

                    rightTri+="*"
                }
                else rightTri+=" "
            }
            rightTri+="\n"
        }
        console.log(rightTri);

        rightTri="";

        for (let i = 1; i <l; i++) {
            for (let j = 1; j <i; j++) {
                rightTri+="-"   
            }
            for (let k = 1; k <2*(l-i); k++) {
                if (k==1||k==2*(l-i)-1||i==1) {
                    rightTri+="*"        
                }
                else rightTri+=" "
            }
