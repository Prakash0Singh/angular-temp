<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Task</title>
  </head>
  <body>
    <h4>1-Feb-2023</h4>
  </body>
  <script>
    let n = 10;
    console.log("1-Feb-2023");

    let p1 = "";
    for (let i = 1; i < n; i++) {
      for (let j = 1; j < n - (i - 1); j++) {
        p1 += " ";
      }
      for (let k = 1; k < i; k++) {
        p1 += "*";
      }
      p1 += "\n";
    }
    for (let i = 1; i < n; i++) {
      for (let j = 1; j < n - 1; j++) {
        if (i == 1) {
          p1 += "*";
        } else p1 += " ";
      }
      for (let k = 1; k < n - (i - 1); k++) {
        p1 += "*";
      }
      p1 += "\n";
    }
    console.log(p1);

    p2 = "";
    for (let i = 1; i < n; i++) {
      for (let j = 1; j < i * 2; j++) {
        p2 += "*";
      }
      p2 += "\n";
    }
    for (let i = 1; i < n - 2; i++) {
      for (let j = 1; j < 5; j++) {
        p2 += "*";
      }
      p2 += "\n";
    }
    console.log(p2);

    function one() {
      console.log("Function ONE");
      return function () {
        console.log("Function ONE inside function");
      };
    }
    //method of calling callback functions---
    // one()()
    let zero = one();
    zero();

    function two(p, callback) {
      console.log(p + " World");
      callback();
    }
    function three() {
      console.log("This is third function");
    }
    two("Hello", three);

    function serverRequest(query, callback) {
      setTimeout(function () {
        var response = query + "full!";
        callback(response);
      }, 5000);
    }

    function getResults(results) {
      console.log("Response from the server: " + results);
    }

    serverRequest("The glass is half ", getResults);
  </script>
</html>
